	<script>
		$(
			function  () {
				$(".tooltip").hide();

				$(".abs").each( function(n, e) 
				{
					console.log([n,e]);
					var me = $(e);
					var left =  me.data('x');
					var top =  me.data('y');
					me.css( 
					{ 
						'left' : left + 'px',
						'top' : top + 'px'
					})
				});


				$(".abs").hover( function () {
					$($(this).find(".tooltip")[0]).show();
				}, function() {
					$($(this).find(".tooltip")[0]).hide();
				} );
			}
		);

	</script>
