<!doctype html>
<html>
	<head>
		<title>Map of the Garden</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="wrapper">		
			<div class="content" id="jessica">
				
				<div class="abs" data-x="109" data-y="130">
					<div class="tooltip">
						<header>The Dry Garden Room</header>
						<div>			
						<a href="http://www.csulb.edu/~jgarden/aboutus/Tours/tour8.html">
						<img src="images/dry_garden_room.jpg" alt="The Dry Garden Room" width="200" height="150"></a>
				
						</div>
					</div>
				</div>

				<div class="abs" data-x="293" data-y="42">
					<div class="tooltip">
						<header>The Tea House Room</header>
						<div>			
						<a href="http://www.csulb.edu/~jgarden/aboutus/Tours/tour6.html">
						<img src="images/tea_house_room.jpg" alt="The Tea House Room" width="200" height="150"></a>
				

					</div>
				</div>

			</div>
		</div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

	<script>
		$(
			function  () {
				$(".tooltip").hide();

				$(".abs").each( function(n, e) 
				{
					console.log([n,e]);
					var me = $(e);
					var left =  me.data('x');
					var top =  me.data('y');
					me.css( 
					{ 
						'left' : left + 'px',
						'top' : top + 'px'
					})
				});


				$(".abs").hover( function () {
					$($(this).find(".tooltip")[0]).show();
				}, function() {
					$($(this).find(".tooltip")[0]).hide();
				} );
			}
		);

	</script>
	</body>
</html>
